<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>TF2 Pugs</title>
    <link rel="stylesheet" type="text/css" href="/css/pug_login.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/jquery.timer.js"></script>
</head>
<body>
    <noscript>
        <style type="text/css">
            .pagecontainer {display:none;}
        </style>
        <div class="noscriptmsg">
            <p>You need Javascript enabled to access this site.
            <a href="https://www.google.com/search?hl=en&tbo=d&output=search&sclient=psy-ab&q=how+to+enable+javascript">Let me google that for you</p>
        </div>
    </noscript>
<div class="pagecontainer">

    <div id="faq_link"><a href="{{faq_link}}">FAQ Page</a></div>
    <div class="background_img">
            <img src="{{login_background}}">
    </div>
    <div class="center_img">
    <h1 class="center_img">Welcome, to TF2 Pugs.</h1>
    <h2 class="center_img">Sign in through steam to continue.</h2>
    <div class="version" id="tiny">
    <p>version: {{ version }}</p>
    </div>
    <hr>
    <div class="center_img">
    <img id="vid_button" src="/images/intro_video_arrow.png">
    </div>
    <br>

    <div class="center_img" id="movie">
    <object width="640" height="360">
        <param name="movie" value="http://www.youtube.com/v/4DQSJd0SzsI?version=3&amp;hl=en_US&amp;rel=0"></param>
        <param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param>
        <embed src="http://www.youtube.com/v/4DQSJd0SzsI?version=3&amp;hl=en_US&amp;rel=0" type="application/x-shockwave-flash"
            width="640" height="360" allowscriptaccess="always" allowfullscreen="true"></embed>
    </object>
    </div>

    <br>
    <div class="footer">
        <div class="footer_center">
        <a href="{{login_url}}"><img src="{{login_img}}"></a>
        </div>
    </div>
</div>
</body>
</html>
